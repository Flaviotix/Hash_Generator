<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="app.js" defer></script>
    <title>Crypto App</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Crypto App</h1>
      <form id="form">
        <div class="form-group">
          <label for="algorithm">Choisir un algorithme</label>
          <select class="form-control" id="algorithm">
            <option>MD5</option>
            <option>SHA256</option>
            <option>Keccak-512</option>
            <option>RipeMD160</option>
            <option>AES</option>
            <option>RSA</option>
          </select>
        </div>
        <div class="form-group">
          <label for="data">Entrer du texte ou un fichier</label>
          <input type="text" class="form-control" id="data" />
        </div>
        <div class="form-group">
          <label for="key">Entrer une clé (facultatif)</label>
          <input type="text" class="form-control" id="key" />
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="encryption"
              id="encrypt"
              value="encrypt"
              checked
            />
            <label class="form-check-label" for="encrypt"> Chiffrer </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="encryption"
              id="decrypt"
              value="decrypt"
            />
            <label class="form-check-label" for="decrypt"> Déchiffrer </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
      </form>
      <div id="result" class="mt-5"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#form").submit(function (event) {
          event.preventDefault();
          var data = $("#data").val();
          var algorithm = $("#algorithm").val();
          var key = $("#key").val();
          $.post(
            "/encrypt",
            {
              data: data,
              algorithm: algorithm,
              key: key,
            },
            function (result) {
              $("#result").text(result);
            }
          );
        });
      });
    </script>
  </body>
</html>
